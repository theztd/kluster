name: Scan bootc Image

on:
  workflow_run:
    workflows: ["Build bootc image"]
    types:
      - completed

jobs:
  build-and-scan:
    name: Security Scan
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set image variables
        id: vars
        run: |
          IMAGE=ghcr.io/${{ github.repository }}
          echo "image=${IMAGE,,}" >> "$GITHUB_OUTPUT"
          echo "short_sha=$(git rev-parse --short ${{ github.sha }})" >> "$GITHUB_OUTPUT"

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Scan image from GHCR
        run: |
          ls -al 
          trivy image \
            -f template  -o trivy-summary.txt \
            --template '@trivy-summary.tmpl' \
            --exit-code 1 \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --no-progress \
            ${image}:${short_sha}

      - name: Write Trivy summary to GitHub UI
        run: |
          echo '### ðŸ”’ Trivy Security Scan' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          cat trivy-summary.txt >> $GITHUB_STEP_SUMMARY


